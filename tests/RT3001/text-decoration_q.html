<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
  </head>
  <body>
    <h3>包含 inline</h3>
    <span><img src="gchrome.png">underline</span>
    <h3>包含 inline-block</h3>
    <span>
      <img src="gchrome.png">
      <div style="display : inline-block;">underline</div>
    </span>
    <h3>包含 inline-table</h3>
    <span>
      <img src="gchrome.png">
      <div style="display : inline-table;">underline</div>
    </span>
    <h3>包含空内联元素</h3>
    <span><img src="gchrome.png"><a></a></span>
  </body>
</html>
