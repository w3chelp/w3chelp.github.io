<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
  </head>
  <body>
    <h1>空 TD 渲染差异</h1>
    <table>
      <tr>
        <td></td>
      </tr>
      <tr>
        <td>&nbsp;</td>
      </tr>
    </table>
    <h1>IE 内空 TD 包含未触发 hasLayout 特性的空 DIV 标记</h1>
    <table>
      <tr>
        <td>
          <div></div>
        </td>
      </tr>
      <tr>
        <td>&nbsp;</td>
      </tr>
    </table>
    <h1>IE 内空 TD 包含触发了 hasLayout 特性的空 DIV 标记</h1>
    <table>
      <tr>
        <td>
          <div style="width:100%"></div>
        </td>
      </tr>
      <tr>
        <td>&nbsp;</td>
      </tr>
    </table>
  </body>
</html>
