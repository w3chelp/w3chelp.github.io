<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
  </head>
  <body>
    <h2>选择运行 setTimeout 或 setInterval</h2>
    <button onclick="timeTest.run(1)">运行 setTimeout</button><button onclick="timeTest.run()">运行
        setInterval</button><button onclick="timeTest.stop()">终止运行</button>
    <h2>选择弹出的对话框类型</h2>
    <button onclick="alert('alert 对话框')">alert</button><button onclick="confirm('confirm 对话框')">confirm</button><button
        onclick="prompt('prompt 对话框')">prompt</button><input type="file">
    <h2>内容输出区域：</h2>
    <div></div>
  </body>
</html>
