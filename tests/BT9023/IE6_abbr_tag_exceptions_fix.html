<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
  </head>
  <body>
    <h1>使用 createElement 方法建立的 ABBR 标记后：</h1>
    <h2>静态 ABBR 标记处理</h2>
    <p><abbr id="A" class="abbrStyle" style="font-size:30px; line-height:50px; border:10px solid gray;
        background:yellow;">STATIC ABBR TAG</abbr></p>
    <ul><li><button onclick="abbrTagChange('A',1,this)">使用 DOM 标准相关方法修改 ABBR 标记内容</button></li><li><button
        onclick="abbrTagChange('A',2,this)">使用 innerHTML 方法修改 ABBR 标记内容</button></li><li><button
        onclick="getInnerHTML(document.getElementsByTagName('p')[0])">读出 ABBR 标记实际 DOM 字符串</button></li><li><button
        onclick="abbrTagChange('A',3,this,0)">从 DOM 树中移除 ABBR 标记</button></li></ul>
    <h2>使用 document.write 方法建立的 ABBR 标记处理</h2>
    <p></p>
    <ul><li><button onclick="abbrTagChange('B',1,this)">使用 DOM 标准相关方法修改 ABBR 标记内容</button></li><li><button
        onclick="abbrTagChange('B',2,this)">使用 innerHTML 方法修改 ABBR 标记内容</button></li><li><button
        onclick="getInnerHTML(document.getElementsByTagName('p')[1])">读出 ABBR 标记实际 DOM 字符串</button></li><li><button
        onclick="abbrTagChange('B',3,this,1)">从 DOM 树中移除 ABBR 标记</button></li></ul>
    <h2>使用 innerHTML 方法建立的 ABBR 标记处理</h2>
    <p></p>
    <ul><li><button onclick="abbrTagChange('C',1,this)">使用 DOM 标准相关方法修改 ABBR 标记内容</button></li><li><button
        onclick="abbrTagChange('C',2,this)">使用 innerHTML 方法修改 ABBR 标记内容</button></li><li><button
        onclick="getInnerHTML(document.getElementsByTagName('p')[2])">读出 ABBR 标记实际 DOM 字符串</button></li><li><button
        onclick="abbrTagChange('C',3,this,2)">从 DOM 树中移除 ABBR 标记</button></li></ul>
  </body>
</html>
